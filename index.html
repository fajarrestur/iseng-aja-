<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Bucin</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #ff4d6d;
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 77, 109, 0.5);
            animation: loveBlink 1.5s infinite alternate;
        }
        p {
            font-size: 1.8em;
            color: #fff;
            background: rgba(255, 77, 109, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
        .heart {
            color: red;
            font-size: 2.5em;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes loveBlink {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .falling-hearts {
            position: absolute;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }
        .heart-icon {
            position: absolute;
            color: red;
            font-size: 1.5em;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Aku Sayang Kamu ‚ù§Ô∏è</h1>
    <p>Kamu adalah alasan aku tersenyum setiap hari üòä</p>
    <p class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
    
    <div class="falling-hearts"></div>
    
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-icon');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.querySelector('.falling-hearts').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
